<!DOCTYPE html>
<html>
  <head>
    <title>Shopcart RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Shopcart Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Shopcart or an Item:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_id">Customer ID:</label>
              <div class="col-sm-6">
                <input type="number" class="form-control" id="customer_id" placeholder="Enter your Customer ID">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve A Shopcart</button>
                <button type="submit" class="btn btn-primary" id="create-shopcart-btn">Create A Shopcart</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- SHOPCART_ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_id">Shopcart ID:</label>
              <div class="col-sm-6">
                <input type="number" class="form-control" id="shopcart_id" placeholder="Enter Shopcart ID">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="search-shopcarts-btn">Query Shopcarts</button>
                <button type="submit" class="btn btn-danger" id="clear-shopcart-btn">Delete A Shopcart</button>
              </div>
            </div>

            <!-- ITEM_ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_id">Item ID:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="item_id" placeholder="Enter ID for item">
              </div>
            </div>

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_name">Item Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item_name" placeholder="Enter name for item">
              </div>
            </div>

            <!-- QUANTITY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="quantity">Quantity:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity for item">
              </div>
            </div>

            <!-- PRICE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="price">Price:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="price" placeholder="Enter price for item">
              </div>
            </div>


            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="get-item-btn">Get An Item</button>
                <button type="submit" class="btn btn-primary" id="add-to-shopcart-btn">Add An Item to A Shopcart</button>
                <button type="submit" class="btn btn-primary" id="list-all-shopcarts-btn">List All Shopcarts</button>
                <button type="submit" class="btn btn-warning" id="update-item-btn">Update An Item</button>
                <button type="submit" class="btn btn-warning" id="remove-btn">Delete An Item</button>
                <button type="submit" class="btn btn-danger" id="clear-btn">Clear Form</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- List shopcarts Results -->
      <div class="table-responsive col-md-12" id="shopcarts_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">Result in form of Items[] CustomerID Shopcart_ID</th>
          </tr>
          </thead>
        </table>
      </div>
     
      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">Item ID</th>
            <th class="col-md-4">Item Name</th>
            <th class="col-md-4">Quantity</th>
            <th class="col-md-3">Price</th>
            <th class="col-md-4">Shopcart_ID</th>
          </tr>
          </thead>
        </table>
      </div>


      <footer>
        <br><br>
        <p>&copy; 2022 NYU DevOps Shopcarts</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
